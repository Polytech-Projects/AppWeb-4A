<DOCTYPE html>
<html lang="fr" ng-app="routeApp">
	<head>
		<meta charset="utf-8" />
		<title>App TodoList</title>
		<link rel="stylesheet" href="css/bootstrap.min.css"/>
		<link rel="stylesheet" href="css/login.css"/>
		<link rel="stylesheet" href="css/todolist.css"/>
		<script type="text/javascript" src="js/angular.min.js"></script>
		<script type="text/javascript" src="js/angular-ui-routeur.min.js"></script>
		<script type="text/javascript" src="js/config/routeApp.js"></script>
		<script type="text/javascript" src="js/services/todoService.js"></script>
		<script type="text/javascript" src="js/services/userService.js"></script>
		<script type="text/javascript" src="js/controller/todoListCtrl.js"></script>
		<script type="text/javascript" src="js/controller/loginCtrl.js"></script>
		<script type="text/javascript" src="js/controller/registerCtrl.js"></script>
	</head>
	<body ng-controller="LoginCtrl">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="/">Application Todo liste</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item">
						<a ui-sref="home" ui-sref-active="active" class="nav-link">Acceuil</a>
					</li>
					<li class="nav-item">
						<a ui-sref="todoList" ui-sref-active="active" class="nav-link">Mes notes</a>
					</li>
					<li class="nav-item" ng-if="isLogged==false">
						<button ui-sref="login" ui-sref-active="active" class="nav-link btn">Login</button>
					</li>
					<li class="nav-item" ng-if="isLogged==false">
						<button ui-sref="register" ui-sref-active="active" class="nav-link btn">S'inscrire</button>
					</li>
					<li class="nav-item" ng-if="isLogged==true">
						<button ng-click="logout()" class="nav-link btn">Logout</button>
					</li>
				</ul>
			</div>
		</nav>
		<ui-view><ui-view/>
		<script src="js/jquery.slim.min.js"></script>
		<script src="js/popper.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</body>
</html>
